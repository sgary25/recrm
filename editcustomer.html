  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row row-content align-items-center">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <a href="#"><img src="img/logo.png" class="img-fluid" /></a>

    <div id="reserveModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Reserve a Campsite</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row form-group">
                  <label for="numCampers" class="col-sm-6 col-form-label"
                    >Number of Campers</label
                  >
                  <div class="col">
                    <select
                      name="numCampers"
                      id="numCampers"
                      class="form-control"
                    >
                      <option value="select">Select</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>

                <div class="row form-group">
                  <label for="date" class="col-sm-6 col-form-label">Date</label>
                  <div class="col">
                    <input
                      type="date"
                      name="date"
                      id="date"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <label class="col-sm-6 col-form-label">Campsite Type</label>
                  <div
                    class="col-2 btn-group btn-group-toggle"
                    data-toggle="buttons"
                  >
                    <label class="btn btn-success active">
                      <input
                        type="radio"
                        name="siteType"
                        id="siteTent"
                        autocomplete="off"
                        value="tent"
                        checked
                      />Tent
                    </label>
                    <label class="btn btn-primary">
                      <input
                        type="radio"
                        name="siteType"
                        id="siteRV"
                        autocomplete="off"
                        value="RV"
                      />RV
                    </label>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col">
                    <button class="btn btn-secondary" data-dismiss="modal">
                      Cancel
                    </button>
                    <button class="btn btn-primary" type="submit">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
